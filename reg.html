<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Entrollment Form</title>
    <link rel="stylesheet" type="text/css" href="reg.css"/>
</head>

<body>
    <!-- code to get multiple students and Display them in a table -->

    

    <div id="container">
        <div class="title">Registration Form</div>
        <div id="nameDiv" class="input">Name <input id="name" type="text" placeholder="Enter your name"/></div>
        <div class="input">Age <input id="age" type="text" placeholder="enter age"/></div>
        <div class="input">Address <input id="grade" type="text" placeholder="Enter your address"/></div>
        <button id="entry">SUBMIT</button>

    </div>
    <table id="display">

        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
    </table>
    
    <script src="reg.js"></script>

</body>

</html>
